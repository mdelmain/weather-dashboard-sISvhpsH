<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="text-center text-white bg-dark" style="padding: 16px;">Weather Dashboard</h1>
    </header>

    <main>
        <div class="">
            <div class="row">
                <div class="col-3" style="padding: 16px;">
                    <h3 style="padding-left: 16px;">Search for a City:</h3>
                    <form class="form-group d-flex flex-column p-3" id="city-search" >
                        <input id="city-name" type="text" />
                       <button type="submit" class="btn btn-dark mt-2">Search </button>
                    </form>
                    <div class="city-history d-flex flex-column border-top" style="padding: 16px;"></div>
                </div>
                
                <div class="col-8">
                    <div class="row">
                        <div class="col card-body">
                            <div id="current-city-container" class="border border-dark" style="padding: 16px;" >
                            <h2 id="current-weather-city"></h2>
                            <img id="icon"></img>
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity" class="mb-0"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div id="day1" class="card-body text-white bg-dark">
                                <h3 class="day"></h3>
                                <img class="icon"></img>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity mb-0"></p>
                            </div>
                        </div>

                        <div class="col">
                            <div id="day2" class="card-body text-white bg-dark">
                                <h3 class="day"></h3>
                                <img class="icon"></img>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity mb-0"></p>
                            </div>
                        </div>

                        <div class="col">
                            <div id="day3" class="card-body text-white bg-dark">
                                <h3 class="day"></h3>
                                <img class="icon"></img>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity mb-0"></p>
                            </div>
                        </div>

                        <div class="col">
                            <div id="day4" class="card-body text-white bg-dark">
                                <h3 class="day"></h3>
                                <img class="icon"></img>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity mb-0"></p>
                            </div>
                        </div>

                        <div class="col">
                            <div id="day5" class="card-body text-white bg-dark">
                                <h3 class="day"></h3>
                                <img class="icon"></img>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
